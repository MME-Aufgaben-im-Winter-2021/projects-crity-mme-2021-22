<template id="dashboard-screen-template">
    <div class="h-full flex flex-col items-start">
        <h1 class="my-5 mx-5 font-bold text-lg">Authored Presentations</h1>
        <button class="id-add-project-button bg-slate-400 hover:bg-slate-600 text-white font-bold py-3 px-3 rounded-full inline-flex items-center m-2">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
            >
                <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd" />
              </svg>
        </button>
        
        <div class="id-presentation-list py-5 px-5 grid grid-cols-4 flex-col overflow-y-auto w-full grow items-start">
            <!-- #presentation-template gets instantiated here. -->
        </div>
            
        <div class="id-modal bg-black bg-opacity-30 hidden absolute inset-0 flex justify-center items-center">
            <div class="flex h-fit w-fit flex-col items-center rounded-xl bg-slate-800 p-10 relative">
                <div class="id-close-button rounded m-2 absolute top-0 right-0">
                    <button class="bg-slate-400 hover:bg-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                </div>
                <div>
                    <input
                    class="id-presentation-title-input m-3 w-72 rounded py-2 px-5 focus:outline-none"
                    type="text"
                    placeholder="Title"
                />
                </div>
                <div>
                    <input
                    class="id-presentation-description-input m-3 w-72 rounded py-2 px-5 focus:outline-none"
                    type="text"
                    placeholder="Description"
                />
                </div>
                <div>
                    <button
                    class="id-add-presentation-button rounded-full bg-slate-400 py-2 px-4 font-bold text-white hover:bg-slate-600 m-3"
                    >
                    Add Project
                </button>
                </div>
            </div>
        </div>
    </div>
</template>
