<template id="editor-screen-template">
    <div class="flex h-full flex-col main-screen">
        <div class="tooltip-container pointer-events-none absolute flex flex-col items-center h-4/5 w-screen z-10">
            <div class="right-0 m-3 pointer-events-auto">
                <button class="id-show-main-tooltip rounded-md p-1 bg-slate-400 hover:bg-slate-800 text-white font-bold">Tooltip</button>
            </div>
            <!-- ControlsTooltip -->
            <div class="id-controls-tooltip pointer-events-auto bg-slate-600 w-4/5 h-fit p-5 rounded-lg border-4 border-slate-200">
                <div class="flex flex-col h-full justify-between items-center">
                    <div class="flex flex-col items-center">
                        <span class="text-4xl font-bold text-white mb-2">Welcome to our Crity Feedback-Loop-App</span>
                        <span class="text-xl font-bold text-white">Here we gonna show you the basic controls of our app!</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-xl font-bold text-white border-2 rounded-lg border-white p-1 mt-2">The PDF-Editor:</span>
                        <div class="flex flex-col flex-wrap items-left"> 
                            <span class="ml-1 text-lg font-medium text-white px-2"><span class="ml-5 text-lg font-bold text-orange-500 underline mr-2">Left-Mouse-Button on PDF</span>(Add a comment/review referencing the specific point on the PDF)</span>
                            <span class="ml-1 text-lg font-medium text-white px-2"><span class="ml-5 text-lg font-bold text-orange-500 underline mr-2">Middle-Mouse-Button pressed</span>(Move the PFD)</span>
                            <span class="ml-1 text-lg font-medium text-white px-2"><span class="ml-5 text-lg font-bold text-orange-500 underline mr-2">Scrollwheel</span>(Scale the PDF)</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <span class="text-xl font-bold text-white border-2 rounded-lg border-white p-1 mt-2">The Chat-System:</span>
                        <div class="flex flex-col flex-wrap items-left"> 
                            <span class="ml-5 text-lg font-bold text-white px-2"><span class="ml-1 text-lg font-medium text-orange-500 underline mr-2">Left-Mouse-Click-Arrow</span>(Opens Comment and allows discussing the comment)</span>
                            <span class="ml-5 text-lg font-bold text-white px-2"><span class="ml-1 text-lg font-medium text-orange-500 underline mr-2">Left-Mouse-Click-Like</span>(Like thread)</span>
                            <span class="ml-5 text-lg font-bold text-white px-2"><span class="ml-1 text-lg font-medium text-orange-500 underline mr-2">Refresh-Page</span>(Sort threads by like an update likes)</span>
                        </div>
                    </div>

                    <div class="flex flex-col items-center">
                        <span class="text-xl font-bold text-white border-2 rounded-lg border-white p-1 mt-2">Being the author:</span>
                        <div class="flex flex-col flex-wrap items-left"> 
                            <span class="ml-5 text-lg font-bold text-white px-2"><span class="ml-1 text-lg font-medium text-orange-500 underline mr-2">Comments</span>(You can check the comments, if you already worked on them)</span>
                            <span class="ml-5 text-lg font-bold text-white px-2"><span class="ml-1 text-lg font-medium text-orange-500 underline mr-2">Timeline</span>(You can add versions to the project)</span>
                            <span class="ml-5 text-lg font-bold text-white px-2"><span class="ml-1 text-lg font-medium text-orange-500 underline mr-2">What to do now?</span>(Add a version of your PDF, copy the link and send it to your reviewers)</span>
                        </div>
                    </div>
                    <button class="close-tooltip-button bg-slate-400 top-0 right-0 p-1 border-2  mt-2 rounded-xl">Close Tooltip</button>
                </div>
            </div>
            <!-- Username -->
            <div class="id-username-tooltip pointer-events-auto bg-slate-600 flex flex-col items-center w-1/5 h-1/6 m-5 pt-2 rounded-lg border-4 border-slate-200">
                <span class="text-xl font-bold text-white pb-2">Please insert a display name:</span>
                <input
                    class="id-display-name w-3/5 rounded py-2 pr-12 pl-5 focus:outline-none"
                    type="text"
                    placeholder="Name"
                />
                <span class="text-lg font-bold text-white pb-2">and close with Enter!</span>
            </div>
            <!-- CopyLinkPopUp -->
            <div class="id-copyLink-tooltip text-center bg-slate-800 items-center w-1/5 m-5 p-2 rounded-lg border-4 border-slate-200 text-xl font-bold text-white hidden">
                URL copied to clipboard!
            </div>
        </div>

        <!-- view layers -->
        <div class="flex w-screen flex-auto grow flex-row justify-between overflow-y-hidden relative">
            <div class="id-main-container flex w-screen flex-auto grow flex-row justify-between overflow-y-hidden ">
            </div>

            <div class="flex timeline-content h-3/5 w-full absolute bottom-0 bg-slate-900 bg-opacity-95">
                <div class="flex flex-col items-center w-3/12 h-full p-5">
                    <div class="author-timeline-data flex flex-col items-center">
                        <button
                            class="id-add-version-button w-fit h-fit m-2 selected:bg-amber-500 selected:text-black rounded-xl bg-slate-400 p-4 text-white hover:bg-slate-600 active:bg-slate-900"
                        >
                            <input class="id-file-input" type="file" name="name" style="display: none" />
                            <span class="label font-bold">Add Version</span>
                        </button>
                        <span class="h-fit text-lg font-semibold text-white">Press the "Add Version"-Button to add a version of your presentation to:<span class="tooltip-whichVersion text-orange-500 text-2xl font-extrabold pl-2">ROOT</span></span>
                    </div>
                    <button class="id-show-timeline-tooltip rounded-md p-1 mt-7 mb-1 bg-slate-400 hover:bg-slate-600 text-white font-bold">Tooltip</button>
                    <div class="tooltip-timeline overflow-y-scroll hidden">
                        <div class="flex flex-row">
                            <span class="text-white text-lg font-semibold border-2 rounded-full p-1 m-1 border-white">1</span>
                            <span class="text-white text-lg font-semibold">Move version-tree with Left-Mouse-Button + Resize with Scroll-Wheel</span>
                        </div>
                        <div class="flex flex-row">
                            <span class="text-white text-lg font-semibold border-2 rounded-full p-1 m-1 border-white">2</span>
                            <span class="text-white text-lg font-semibold">The opened version has a squared border</span>
                        </div>
                        <div class="flex flex-row">
                            <span class="text-white text-lg font-semibold border-2 rounded-full p-1 m-1 border-white">3</span>
                            <span class="text-white text-lg font-semibold">Version-Selection as parent by Left-Mouse-Button clicking them. Clicking no version sets root as parent</span>
                        </div>
                        <div class="flex flex-row">
                            <span class="text-white text-lg font-semibold border-2 rounded-full p-1 m-1 border-white">4</span>
                            <span class="text-white text-lg font-semibold">Double-Left-Mouse-Button click a version to open it</span>
                        </div>
                    </div>
                </div>
                <div class="grow relative">
                    <div class="w-full h-full absolute" id="mynetwork"></div>
                </div>
            </div>
        </div>
        
        <!-- timeline header -->
        <div class="id-bottom-bar bottom-0 flex w-screen shrink-0 flex-col text-white">
            <!-- TODO: Do we want a canvas for fancy graphics? -->
            <div class="flex w-full justify-center bg-slate-800 timeline-header relative">

                <button class="rounded-b bg-slate-400 hover:bg-slate-600 timeline-hide-button">
                    <!-- "hide"-arrow, to be shown when timeline is visible -->
                    <svg
                        class="h-8 w-16 text-white timeline-arrow-down"
                        id="arrow-"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        />
                    </svg>

                    <!-- "unhide"-arrow, to be shown when timeline is hidden -->
                    <svg
                        class="hidden h-8 w-16 text-white timeline-arrow-up"
                        id="arrow-"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path
                            fill-rule="evenodd"
                            transform="scale(1 -1) translate(0 -20)"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>
            </div>
        </div>
        <!-- /content wrapper -->
    </div>
</template>

    <div class="">Loading version ...</div>

<template id="comment-marker">
    <!--
        Translation percentages are relative to the item size.
        Shift the item back by 50% to make the left and right style properties map to the circle's center.
        E.g., programmatically adding style.left = "10px" places the circle's _center_ at 10px (relative to
        the upper left corner of the canvas) 
    -->
    <div class="rounded-full absolute opacity-50 -translate-x-1/2 -translate-y-1/2 border-2 border-slate-800 pointer-obj" style="background-color: orange;"></div>
</template>
