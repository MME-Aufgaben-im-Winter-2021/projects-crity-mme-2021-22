<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>crity</title>
        <link rel="stylesheet" href="./resources/public/style.css" />
        <link rel="stylesheet" href="./resources/css/text_layer_builder.css" />
    </head>

    <body>
        <!-- content wrapper -->
        <div class="flex h-screen flex-col">
            <!-- navbar -->
            <nav class="sticky top-0 z-50 flex-grow-0 bg-slate-800" id="navbar">
                <div class="mx-auto flex justify-between px-6">
                    <!-- logo -->
                    <div>
                        <a href="#" class="flex items-center text-white">
                            <img
                                src="./resources/img/logo_white.svg"
                                class="my-2 mr-3 h-10 w-10"
                            />
                            <span>crity</span>
                        </a>
                    </div>
                    <!-- info -->
                    <div class="flex items-center text-white">
                        <p>Deine Präsentationen</p>
                    </div>
                    <!-- user-icon/login -->
                    <div class="flex items-center text-white">
                        <button
                            class="rounded bg-slate-400 py-2 px-4 hover:bg-slate-600"
                        >
                            Login
                        </button>
                    </div>
                </div>
                <!-- /navbar -->
            </nav>

            <!-- main content -->
            <div class="relative grow overflow-y-scroll bg-zinc-50">
                <h1 class="my-5 mx-5 font-bold">Authored Presentations</h1>

                <!-- Vorläufiger Button. Kann noch nix -->

                <div
                    class="my-5 mx-5 grid grid-cols-4 flex-col"
                    id="presentation-list"
                ></div>

                <!-- /main content -->
            </div>

            <!-- presentation creation -->
            <div
                class="flex h-16 items-center justify-center gap-4 bg-zinc-200"
            >
                <input
                    class="rounded p-2 focus:outline-none"
                    type="text"
                    placeholder="Title"
                    id="presentation-title-input"
                />
                <input
                    class="rounded p-2 focus:outline-none"
                    type="text"
                    placeholder="Description"
                    id="presentation-description-input"
                />
                <button
                    class="rounded-full bg-slate-500 py-2 px-4 font-bold text-white hover:bg-slate-700"
                    id="add-presentation-button"
                >
                    Add Project
                </button>

                <!-- /presentation creation -->
            </div>

            <!-- /content wrapper -->
        </div>

        <template id="presentation-template">
            <div
                class="m-2 max-h-80 min-h-min content-center rounded bg-zinc-200 p-2 hover:cursor-pointer"
            >
                <!-- title text -->
                <div
                    class="my-auto flex min-h-[3rem] justify-center text-center"
                >
                    <h2 class="presentation-title my-auto h-min font-bold">
                        Project title
                    </h2>
                </div>

                <!-- thumbnail -->
                <div
                    class="relative my-2 flex h-20 w-full justify-center"
                    id="presentation-thumbnail"
                >
                    <div
                        class="relative h-full w-min"
                        id="thumbnail-placeholder"
                    >
                        <!-- Heroicons photograph -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-full w-auto text-gray-800"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                            />
                        </svg>
                        <!-- Heroicons dots -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="absolute bottom-0 right-0 h-6 w-7 rounded bg-slate-500 px-1 text-white hover:bg-slate-700"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
                            />
                        </svg>
                    </div>
                    <!-- /thumbnail -->
                </div>

                <!-- description text -->
                <div class="text-center">
                    <h2 class="presentation-description italic">
                        Project description
                    </h2>
                </div>
            </div>
        </template>

        <script src="./src/third/pdf.js.build/pdf.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/appwrite@6.0.1"></script>
        <script
            type="module"
            src="./src/screens/dashboard/ui/dashboard.js"
        ></script>
    </body>
</html>
