<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>crity</title>
        <link rel="stylesheet" href="./resources/public/style.css" />
        <link rel="stylesheet" href="./resources/css/text_layer_builder.css" />
    </head>

    <body>
        <h1 class="my-5 mx-5 font-bold">Authored Presentations</h1>

        <!-- VorlÃ¤ufiger Button. Kann noch nix -->
        <button class="mx-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            Add Project
        </button>

        <div class="grid grid-cols-4 flex flex-col my-5 mx-5" id="presentation-list">
            
        </div>

        <input class="rounded py-2 pr-12 pl-5 focus:outline-none" type="text" placeholder="Title" id="presentation-title-input">
        <input class="rounded py-2 pr-12 pl-5 focus:outline-none" type="text" placeholder="Description" id="presentation-description-input">
        <button class="h-10 w-10" id="add-presentation-button">+</button>
        
        <template id="presentation-template">
            <button>
                <h2>
                    <span class="presentation-title"></span>
                </h2>

                <h2 class="flex justify-center">
                <div class="relative my-2 h-20 w-20">
                    <img class="w-full" src="./resources/img/slides_icon.svg">
                    <h2 class="absolute bottom-0 right-0 bg-blue-500 text-white p-1 rounded hover:bg-blue-800 m-1">...</h2>
                </div>
                </h2>
               <!-- altes Layout 
                    <h2 class="flex justify-center">
                        <img class="my-2 h-20 w-20" src="./resources/img/slides_icon.svg"/>
                    </h2> -->

                <h2>
                    <span class="presentation-description italic"></span>
                </h2>
            </button>
        </template>

        <script src="./src/third/pdf.js.build/pdf.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/appwrite@6.0.1"></script>
        <script type="module" src="./src/screens/dashboard/ui/dashboard.js"></script>
    </body>
</html>
